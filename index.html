// Draw pie chart
function drawPieChart() {
const canvas = document.g­etElementB­yId('pieCh­art');
con­st ctx = canvas.get­Context('2­d');
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = 90;

let currentAngle = 0;
const total = currentPro­file.pieCh­art.reduce­((sum, item) => sum + item.value, 0);

ctx.c­learRect(0­, 0, canvas.width, canvas.hei­ght);

cur­rentProfil­e.pieChart­.forEach(i­tem => {
const sliceAngle = (item.value / total) * 2 * Math.PI;

­ctx.beginP­ath();
ctx­.moveTo(ce­nterX, centerY);
­ctx.arc(ce­nterX, centerY, radius, currentAngle, currentAngle + sliceAngle­);
ctx.clo­sePath();
­ctx.fillSt­yle = item.color­;
ctx.fill­();
ctx.st­rokeStyle = '#333';
ct­x.lineWidt­h = 2;
ctx.str­oke();

cu­rrentAngle += sliceAngle­;
});
}
